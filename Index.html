<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For The One I Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e83e8c;
            --secondary: #6f42c1;
            --light: #f8f9fa;
            --dark: #343a40;
            --gold: #ffd700;
        }
           
        /* Password Protection Styles */
        .password-protection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.5s ease;
        }
        
        .password-box {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 90%;
            width: 320px;
        }
        
        .password-box h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .password-display {
            width: 300px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 28px;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 10px;
            font-weight: bold;
            color: var(--dark);
            background: #fafafa;
            transition: all 0.3s;
        }
        
        .password-display.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(232, 62, 140, 0.1);
        }
        
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 1rem;
        }
        
        .num-btn {
            background: #f8f9fa;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            color: var(--dark);
            position: relative;
            overflow: hidden;
        }
        
        .num-btn:active {
            transform: scale(0.95);
        }
        
        .num-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        .num-btn:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
            grid-column: span 3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .clear-btn {
            background: #ff6b6b;
            color: white;
            grid-column: span 3;
            font-weight: bold;
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 1.5rem;
            font-size: 14px;
            height: 20px;
            font-weight: bold;
        }
        
        /* Hide main content initially */
        .main-content {
            display: none;
        }
        
        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* Rest of your existing styles... */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #f8f9fa 100%);
            color: #495057;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .header-container {
            max-width: 90%;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .header-container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            font-weight: 400;
        }
        
        .heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .slides {
            display: none;
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: cover;
            border-radius: 12px;
            transition: opacity 1s ease-in-out;
        }
        
        .fade {
            animation-name: fade;
            animation-duration: 2s;
        }
        
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: 200px;
            color: white;
            font-weight: bold;
            font-size: 10px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        
        .audio-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .audio-player {
            width: 100%;
            margin-top: 1rem;
        }
        
        .countdown-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .countdown {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        .countdown span {
            font-weight: bold;
            color: var(--primary);
        }
        
        /* Enhanced Heart Sprinkle Effect */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .falling-heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: falling linear infinite;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }
        
        @keyframes falling {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x), 100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Heart Cursor */
        body {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23ff6b6b' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>"), auto;
        }
        
        /* Click Heart Explosion Effect */
        .heart-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }
        
        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .slides {
                max-height: 50vh;
            }
            
            .countdown {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

        <div class="countdown-container">
            <h3>Our Time Together <span class="heart">⏳</span></h3>
            <div class="countdown">
                <span id="years">3</span> years, 
                <span id="months">2</span> months, 
                <span id="days">23</span> days,

   <script>
    // Password Protection
    const correctPassword = "8100"; // Set your password here
    const passwordProtection = document.getElementById('passwordProtection');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const errorMessage = document.getElementById('errorMessage');
    const mainContent = document.querySelector('.main-content');
    const numButtons = document.querySelectorAll('.num-btn[data-number]');
    
    let enteredPassword = "";
    const maxLength = 4;
    
    // Add click event to number buttons
    numButtons.forEach(button => {
        button.addEventListener('click', () => {
            if (enteredPassword.length < maxLength) {
                enteredPassword += button.dataset.number;
                updatePasswordDisplay();
                // Add active class temporarily
                passwordDisplay.classList.add('active');
                setTimeout(() => {
                    passwordDisplay.classList.remove('active');
                }, 200);
            }
        });
    });
    
    // Clear button
    clearBtn.addEventListener('click', () => {
        enteredPassword = "";
        updatePasswordDisplay();
        errorMessage.textContent = "";
    });
    
    // Submit button
    submitBtn.addEventListener('click', checkPassword);
    
    function updatePasswordDisplay() {
        let displayText = "";
        for (let i = 0; i < maxLength; i++) {
            if (i < enteredPassword.length) {
                displayText += "•";
            } else {
                displayText += "_";
            }
            // Add space between characters except the last one
            if (i < maxLength - 1) {
                displayText += " ";
            }
        }
        passwordDisplay.textContent = displayText;
    }
    
    function checkPassword() {
        if (enteredPassword === correctPassword) {
            // Correct password
            passwordDisplay.style.borderColor = '#4CAF50';
            passwordDisplay.style.color = '#4CAF50';
            errorMessage.textContent = 'Access granted!';
            errorMessage.style.color = '#4CAF50';
            
            setTimeout(() => {
                passwordProtection.style.opacity = '0';
                setTimeout(() => {
                    passwordProtection.style.display = 'none';
                    document.querySelector('.main-content').style.display = 'block';
                    // Start all animations and functions after unlocking
                    initializePage();
                }, 500);
            }, 800);
        } else {
            // Wrong password
            passwordDisplay.classList.add('shake');
            passwordDisplay.style.borderColor = '#ff4757';
            passwordDisplay.style.color = '#ff4757';
            errorMessage.textContent = 'Incorrect code, please try again';
            errorMessage.style.color = '#ff4757';
            
            setTimeout(() => {
                passwordDisplay.classList.remove('shake');
            }, 500);
            
            // Clear after 2 seconds
            setTimeout(() => {
                enteredPassword = "";
                updatePasswordDisplay();
                passwordDisplay.style.borderColor = '#eee';
                passwordDisplay.style.color = 'var(--dark)';
                errorMessage.textContent = '';
            }, 2000);
        }
    }

    function initializePage() {
        // Initialize all page functionality after password is entered
        createHeartRain();
        setInterval(createHeartRain, 3000);
        
        // Slideshow functionality
        let slideIndex = 1;
        showSlides(slideIndex);
        
        // Auto-advance slides
        setInterval(() => {
            plusSlides(1);
        }, 5000);
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    }

        
        // Slideshow functionality
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
        
        // Auto-advance slides
        setInterval(() => {
            plusSlides(1);
        }, 5000);
        
        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const startDate = new Date(now);
            startDate.setFullYear(now.getFullYear() - 3);
            startDate.setMonth(now.getMonth() - 2);
            startDate.setDate(now.getDate() - 23);
            
            const diff = now - startDate;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = Math.floor(days);
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
